<section class="hero">

	<div class="hero__image" style="background-image: url({{ page.featured_image | relative_url }})">
		<div class="hero__overlay"></div>
	</div>

	<div class="wrap">
		<h1>Building a stronger Europe through digital transformation for a more sustainable world</h1>
        <!--<p>Personal is the perfect theme for developers, designers and other creatives.</p>-->
	</div>

</section>

<section class="listing">

	<div class="wrap">

        {% assign posts = site.categories.articles %}
        {% for post in posts %}
        {% if post.featured == true %}

		<article class="post">

			<div class="post__image-wrap">
				<div class="post__image" style="background-image: url({{ post.featured_image | relative_url }})"></div>
			</div>

			<div class="post__content-wrap">
				<div class="post__content">
					<h2 class="post__title"><a href="{{ post.url | relative_url }}">{{ post.title }}</a></h2>
					<p class="post__subtitle">{{ post.subtitle }}</p>
					<p class="post__description">{{ post.description }}</p>
				</div>
			</div>

		</article>

		{% endfor %}

	</div>

</section>
